
<html>
		<style type="text/css">
		 
			 
			.form-style-9{
				max-width: 750px;
				background: #FAFAFA;
				padding: 30px;
				margin: 50px auto;
				box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
				border-radius: 10px;
				border: 6px solid rgb(97, 8, 8);
				
			}
			.form-style-9 ul{
				padding:0;
				margin:0;
				list-style:none;
			}
			.form-style-9 ul li{
				display: block;
				margin-bottom: 10px;
				min-height: 35px;
			}
			.form-style-9 ul li  .field-style{
				box-sizing: border-box; 
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box; 
				padding: 8px;
				outline: none;
				border: 1px solid #B0CFE0;

			}.form-style-9 ul li  .field-style:focus{
				box-shadow: 0 0 5px #B0CFE0;
				border:1px solid #B0CFE0;
			}
			.form-style-9 ul li .field-split{
				width: 49%;
			}
			.form-style-9 ul li .field-full{
				width: 100%;
			}
			.form-style-9 ul li input.align-left{
				float:left;
			}
			.form-style-9 ul li input.align-right{
				float:right;
			}
			.form-style-9 ul li textarea{
				width: 100%;
				height: 100px;
			}
	
			.form-label
			{
				display: inline-block;
				color: #a00e0e;
				font-weight: 700;
				margin-bottom: 6px;
				margin-left: 7px;
			}
			.button_1{
				-moz-box-shadow: inset 0px 1px 0px 0px rgb(97, 8, 8);
				-webkit-box-shadow: inset 0px 1px 0px 0px rgb(97, 8, 8);
				box-shadow: inset 0px 1px 0px 0px  rgb(97, 8, 8);
				background-color:  rgb(97, 8, 8);
				border: 1px solid  rgb(97, 8, 8);
				display: inline-block;
				cursor: pointer;
				color: #FFFFFF;
				padding: 8px 18px;
				text-decoration: none;
				font: 15px Arial, Helvetica, sans-serif;
				background: linear-gradient(to bottom,  rgb(97, 8, 8), 5%,  rgb(97, 8, 8) 100%);
				background-color:  rgb(97, 8, 8);
			}
			.hent{
				display: inline-block;
				color: rgb(0, 0, 0);
				font-weight: 700;
				margin-bottom: 6px;
				margin-left: 10px;
				font-size :15;

			}
			.div2{

				margin-left: 400px;
			}
	

			</style>
	<body >
			
			<form class="form-style-9" method="POST">
			{% csrf_token %}
			<h1 class="form-label">Car Rental</h1>
			<hr>
		 <br>
		 <br>
		     <div style="float:left">
					<span class="form-label">Pick Up Location</span>
		     </div>
		     <div class ="div2" >
					<span class="form-label" >Destination</span>
			 </div>
		<br>	 
			<div style="float:left" >
			    
				{{ form.pick_up_point }}
			</div>
            <div  class="div2">			
				{{ form.destination }}
			</div>
		<br>
		    <div style="float:left">
					<span class="form-label">Pick Up Date</span>
			</div>
			<div class="div2">
					<span class="form-label">Drop Off Date </span>
			</div>
		<br>		
			<div style="float:left">		
				{{ form.pick_up_date }}
			</div>
			<div class="div2">		
				{{ form.Drop_off_date }}
			</div>
		<br>
		    <div style="float:left">
					<label class='hent'>Date format yyyy-mm-dd</label>
			</div>
			<div class="div2">
					<label class='hent'>Date format yyyy-mm-dd</label>	
			</div>	
		<br>
		     <div style="float:left">
					<span class="form-label">Pick Up Time</span>
			 </div>
			 <div class="div2">
					<span class="form-label">Drop Off Time </span>
			 </div>
		<br>	 
		    <div style="float:left">
				{{ form.pick_up_time }}
			</div>
			<div class="div2">
				{{ form.Drop_off_time }}
			</div>
		<br>
			<div style="float:left">
					<label class='hent'>Time format 00:00</label>
			</div>
			<div class="div2">
					<label class='hent'>Time format 00:00</label>	
			</div>	
	  <br>
			<div style="margin-left: 250px">
				<input class="button_1" type="submit" value="Save" />
				<input class="button_1" type="submit" value="cancel" />
     		</div>
					
			
			</form>
	</body>
</html>
