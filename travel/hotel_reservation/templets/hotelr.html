
<html>
		<style type="text/css">
		 
			 
			.form-style-9{
				max-width: 450px;
				background: #FAFAFA;
				padding: 30px;
				margin: 50px auto;
				box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
				border-radius: 10px;
				border: 6px solid #305A72;
				
			}
			.form-style-9 ul{
				padding:0;
				margin:0;
				list-style:none;
			}
			.form-style-9 ul li{
				display: block;
				margin-bottom: 10px;
				min-height: 35px;
			}
			.form-style-9 ul li  .field-style{
				box-sizing: border-box; 
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box; 
				padding: 8px;
				outline: none;
				border: 1px solid #B0CFE0;

			}.form-style-9 ul li  .field-style:focus{
				box-shadow: 0 0 5px #B0CFE0;
				border:1px solid #B0CFE0;
			}
			.form-style-9 ul li .field-split{
				width: 49%;
			}
			.form-style-9 ul li .field-full{
				width: 100%;
			}
			.form-style-9 ul li input.align-left{
				float:left;
			}
			.form-style-9 ul li input.align-right{
				float:right;
			}
			.form-style-9 ul li textarea{
				width: 100%;
				height: 100px;
			}
	
			.form-label
			{
				display: inline-block;
				color: #3e485c;
				font-weight: 700;
				margin-bottom: 6px;
				margin-left: 7px;
			}
			.button_1{
				-moz-box-shadow: inset 0px 1px 0px 0px #3985B1;
				-webkit-box-shadow: inset 0px 1px 0px 0px #3985B1;
				box-shadow: inset 0px 1px 0px 0px #3985B1;
				background-color: #216288;
				border: 1px solid #17445E;
				display: inline-block;
				cursor: pointer;
				color: #FFFFFF;
				padding: 8px 18px;
				text-decoration: none;
				font: 12px Arial, Helvetica, sans-serif;
				background: linear-gradient(to bottom, #2D77A2 5%, #337DA8 100%);
				background-color: #28739E;
			}
			.hent{
				display: inline-block;
				color: rgb(97, 5, 5);
				font-weight: 700;
				margin-bottom: 6px;
				margin-left: 10px;
				font-size :15;

			}
	

			</style>
	<body >
			
			<form class="form-style-9" method="POST">
			{% csrf_token %}
			<h2 class="form-label">New Hotel reservation</h2>
			<hr>
		 <br>
		 <br>
			<div>
			    <span class="form-label">Choose Your Hotel name</span>
				{{ form.requested_hotel }}
			</div>
		<br>
            <div>
				<span class="form-label">Check In</span>
				{{ form.from_date }}
				<label class='hent'>Enter your date in format yyyy-mm-dd</label>
			</div>
		<br>
			<div>
					<span class="form-label">Check Out</span>
				{{ form.to_date }}
				<label class='hent'>Enter your date in format yyyy-mm-dd</label>
			</div>
		<br>
			<div>
				<span class="form-label">Adults</span>
				{{ form.no_of_adults }}
			</div>
		<br>
			<div>
				<input class="button_1" type="submit" value="Submit your Reservation" />
				<input class="button_1" type="submit" value="cancel" />
     		</div>
					
			
			</form>
	</body>
</html>
