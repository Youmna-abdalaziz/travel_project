{% load static from staticfiles%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'add_user/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'add_user/css/style.css'%}">
</head>
<body>
        <!-- Sign up form -->
        <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                             {% csrf_token %}
                                

                             <div class="form-group">
                                <label for="username">username</label><br>
                                
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="username">First Name</label><br>
                                
                                {{ form.first_name }}
                            </div>
                            <div class="form-group">
                                <label for="username">Last Name</label><br>
                                
                                {{ form.last_name }}
                            </div>
                            <div class="form-group">
                                <label for="username">Email Address</label><br>
                                
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label for="pass">password</label>
                                {{ form.password1 }}
                            </div>
                            <div class="form-group">
                                <label for="re-pass">Re-enter password</label>
                                {{ form.password2 }}
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'add_user/images/signup-image.jpg'%}" alt="sing up image"></figure>
                        <a href="/user/accounts/login" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
        </div>
</body>

</html>
