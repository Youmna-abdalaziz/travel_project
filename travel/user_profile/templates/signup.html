{% extends "base.html"%}

{% load static from staticfiles%}


{% block gallary_block%}
{% endblock %}

{% block body_block %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'add_user/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'add_user/css/style.css'%}">
</head>
<body>
        <!-- Sign up form -->
        <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                             {% csrf_token %}
                            {% for  field in form %}
                            <div class="form-group">
                                    {% if form.errors %}
                                        {{field.errors}}
                                    {% endif %}
                                <label for="username">{{field.label}}</label><br>  
                                {{ field }}
                            </div>
                            {% endfor %}    

                             
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'add_user/images/signup-image.jpg'%}" alt="sing up image"></figure>
                        <a href="/user/login" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
        </div>
</body>

</html>
{% endblock %}
