{% extends "base.html"%}

{% load static from staticfiles%}


{% block gallary_block%}
{% endblock %}

{% block body_block %}
<html>
<head>
<link href="{% static 'resources/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" id="bootstrap-css">
<script src="{% static 'resources/bootstrap/js/bootstrap.min.js'%}"></script>
<script src="{% static 'resources/jQuery.js'%}"></script>
</head>
<body>
<div class="container">
    <h1>Edit Profile</h1>
  	<hr>
	<div class="row">
    
      <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
         
        </div>
      </div>
      
      <!-- edit form column -->
      
           
        <h3>Personal info</h3>
        
        <form class="form-horizontal" role="form" method="POST">
            {% csrf_token %}
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            
            <div class="col-lg-8">

              {{ form.first_name}}
              
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              {{ form.last_name}}
              
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
               {{ form.email}}
              
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Save Changes">
              <span></span>
              <a href="/user/profile/basic"><input type="button" class="btn btn-default" value="Home"></a>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>




</body>

</html>
{% endblock %}
