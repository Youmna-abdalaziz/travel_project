{% extends "base.html"%}
{% load static from staticfiles %}

{% block gallary_block%}
{% endblock %}

{% block body_block %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'add_user/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'add_user/css/style.css'%}">
</head>
<body>
        <!-- Sign up form -->
        <div class="main">
       <section class="sign-in">
            <div class="container">
            <div class="col-md-9 personal-info">
                </div>
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'add_user/images/signin-image.jpg'%}" alt="sing up image"></figure>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form method="POST" class="register-form" id="login-form">
                             {% csrf_token %}
                         
                             {% if form.errors %}
                             <h4>  {{ form.errors }}  </h4>    
                            {% endif %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                        {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                {{ form.password }}
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        </div>
</body>

</html>
{% endblock %}
